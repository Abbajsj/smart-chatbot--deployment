<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smart Text Bot</title>
</head>
<body>

<h2>Smart Text Bot</h2>

<input id="username" placeholder="Enter your name"><br><br>

<input id="question" placeholder="Ask your question">
<button onclick="send()">Send</button>

<pre id="chat"></pre>

<script>
const CHAT_URL = "{{ url_for('chat') }}";

function send() {
    const username = document.getElementById("username").value.trim();
    const question = document.getElementById("question").value.trim();

    if (!username || !question) {
        alert("Please enter name and question");
        return;
    }

    fetch(CHAT_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, question})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("chat").innerText +=
            "You: " + question + "\n" +
            "Bot: " + data.answer + "\n\n";
    });

    document.getElementById("question").value = "";
}
</script>

</body>
</html>
